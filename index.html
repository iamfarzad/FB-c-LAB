  <style>
    :root {
      --background-light: #ffffff; 
      --text-light: #1f2937;       /* gray-800 */
      --card-bg-light: #f3f4f6;     /* gray-100 */
      --border-light: #d1d5db;     /* gray-300 */

      --accent-color: #f97316;     /* orange-500 */
      --accent-color-hover: #ea580c; /* orange-600 */
      --accent-color-darker: #c2410c; /* orange-700 */

      /* Grays for various uses (can be adjusted if needed) */
      --gray-50: #f9fafb; --gray-100: #f3f4f6; --gray-200: #e5e7eb;
      --gray-300: #d1d5db; --gray-400: #9ca3af; --gray-500: #6b7280;
      --gray-600: #4b5563; --gray-700: #374151; --gray-800: #1f2937;
      --gray-900: #111827; --gray-950: #030712;
    }

    html.dark {
      --background-dark: #000000;   
      --text-dark: #f3f4f6;         /* gray-100 (off-white) */
      --card-bg-dark: #1f2937;     /* gray-800 */
      --border-dark: #374151;       /* gray-700 */
    }

    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Inter', sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: var(--background-light);
      color: var(--text-light);
    }
    html.dark body {
      background-color: var(--background-dark);
      color: var(--text-dark);
    }

    /* Custom Animations (existing, kept for now) */
    @keyframes pulse-bg-custom { /* This was blue, now should be orange based */
      0% { border-color: var(--accent-color-hover); background-color: rgba(249, 115, 22, 0.1); } /* orange-600 with alpha */
      50% { border-color: var(--accent-color); background-color: rgba(249, 115, 22, 0.2); } /* orange-500 with alpha */
      100% { border-color: var(--accent-color-hover); background-color: rgba(249, 115, 22, 0.1); }
    }
    .animate-pulse-bg-custom {
      animation: pulse-bg-custom 2s infinite ease-in-out;
    }
    
    @keyframes pulse-slow-anim { /* Generic opacity/scale pulse */
        0%, 100% { opacity: 0.05; transform: scale(1); }
        50% { opacity: 0.1; transform: scale(1.03); }
    }
    .animate-pulse-slow {
        animation: pulse-slow-anim 8s infinite ease-in-out;
    }
    .delay-1000 { animation-delay: 1s; }
        
    /* Scrollbar styles with orange accent */
    textarea, body { 
        scrollbar-width: thin;
        scrollbar-color: var(--accent-color) var(--gray-200);
    }
    html.dark textarea, html.dark body {
        scrollbar-color: var(--accent-color) var(--gray-700);
    }
    textarea::-webkit-scrollbar, body::-webkit-scrollbar {
        width: 8px;
        height: 8px; 
    }
    textarea::-webkit-scrollbar-track, body::-webkit-scrollbar-track {
        background: transparent;
    }
    textarea::-webkit-scrollbar-thumb, body::-webkit-scrollbar-thumb {
        background-color: var(--accent-color);
        border-radius: 10px;
        border: 2px solid transparent; 
        background-clip: content-box;
    }
    html.dark textarea::-webkit-scrollbar-thumb, html.dark body::-webkit-scrollbar-thumb {
        background-color: var(--accent-color);
    }

    /* Profile Image Animation (existing) */
    @keyframes profile-image-float { /* ... */ }
    .animate-profile-image-float { /* ... */ }
    @keyframes profile-image-entry { /* ... */ }
    .animate-profile-image-entry { /* ... */ }

    /* Modal Animations (existing) */
    @keyframes modal-backdrop-fade-in { /* ... */ }
    @keyframes modal-content-scale-up { /* ... */ }
    .animate-modal-backdrop-fade-in { /* ... */ }
    .animate-modal-content-scale-up { /* ... */ }
    
    /* Styles for the hero orb particle canvas (existing, size constraints) */
    #hero-orb-canvas-container {
        width: 200px !important; 
        height: 200px !important; 
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 1.5rem;
        position: relative;
        cursor: grab;
    }
    #hero-orb-canvas-container canvas {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100% !important; 
        height: 100% !important;
        border-radius: 50%; 
    }
    @media (min-width: 640px) { /* sm breakpoint */
      #hero-orb-canvas-container { width: 220px !important; height: 220px !important; }
    }
    @media (min-width: 768px) { /* md breakpoint */
      #hero-orb-canvas-container { width: 240px !important; height: 240px !important; }
    }
  </style>

</head>
