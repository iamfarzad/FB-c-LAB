<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Test</title>
  <script crossorigin src="https://unpkg.com/react@19/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@19/umd/react-dom.development.js"></script>
</head>
<body>
  <div id="root"></div>
  
  <script>
    console.log('Script loading...');
    console.log('React:', window.React);
    console.log('ReactDOM:', window.ReactDOM);
    
    const { createElement, StrictMode } = React;
    const { createRoot } = ReactDOM;
    
    function App() {
      console.log('App component rendering...');
      return createElement('div', {
        style: { padding: '20px', backgroundColor: 'red', color: 'white' }
      }, 
        createElement('h1', null, 'TEST: React is working!'),
        createElement('p', null, 'This is a minimal React test.')
      );
    }
    
    const rootElement = document.getElementById('root');
    console.log('Root element:', rootElement);
    
    if (rootElement) {
      try {
        console.log('Creating root...');
        const root = createRoot(rootElement);
        console.log('Root created:', root);
        
        console.log('Rendering...');
        root.render(createElement(StrictMode, null, createElement(App)));
        console.log('Rendered successfully!');
      } catch (error) {
        console.error('Error:', error);
        rootElement.innerHTML = '<div style="padding: 20px; background: blue; color: white;"><h1>ERROR: ' + error.message + '</h1></div>';
      }
    } else {
      console.error('No root element found!');
    }
  </script>
</body>
</html>
